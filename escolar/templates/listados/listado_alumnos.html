<html>
    <header> 
        <meta charset="utf-8">
        <!-- Custom CSS -->


        <style>
            @page {
                size: a4 portrait;
                @frame image_frame {           /* Static Frame */
                    -pdf-frame-content: image_content;
                    left: 50pt; width: 150pt; top: 10pt; height: 50pt;
                    text-align: center;
                    border: 0pt solid white;
                }
                @frame header_frame {           /* Static Frame */
                    -pdf-frame-content: header_content;
                    left: 250pt; width: 512pt; top: 20pt; height: 20pt;
                    text-align: center;
                    border: 0pt solid white;
                }
                
                @frame content_frame {          /* Content Frame */
                    left: 50pt; width: 512pt; top: 50pt; height: 632pt;
                    border: 0pt solid white;
                }
                @frame footer_frame {           /* Another static Frame */
                    -pdf-frame-content: footer_content;
                    left: 50pt; width: 512pt; top: 772pt; height: 20pt;
                    border: 0pt solid white;
                }
            }
            .diez{
                width: 10%;
                text-align: center;
                vertical-align: middle;

            }

            .header_content{                
                text-align: left;
                vertical-align: middle;

            }
            .image{
                float: left;
                width: 30%;
            }
            .titulo{
                float: left;
                margin: auto;
                width: 60%;
            }

        </style>
    </header>
